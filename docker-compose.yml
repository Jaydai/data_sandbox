version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  # Redis (pour queues asynchrones - optionnel)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  # PostgreSQL (pour analytics - optionnel)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: jaydai
      POSTGRES_USER: jaydai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: